<div class="col-lg-6">
    <div class="row">
        <div class="col-md-12" style="text-align:center;">
            <span class="icon-github github-activity-icon"></span>
            <span class="github-activity-heading">GITHUB ACTIVITY</span>
        </div>
    </div>
    <div class="row github-activity-row" ng-repeat="event in events | limitTo:options.limit">
        <div class="col-lg-12">  
            <github-activity-push-event event="event"></github-activity-push-event>
            <github-activity-issues-event event="event"></github-activity-issues-event>
            <github-activity-issues-comment-event event="event"></github-activity-issues-comment-event>
            <github-activity-fork-event event="event"></github-activity-fork-event>
            <github-activity-pull-request-event event="event"></github-activity-pull-request-event>
            <github-activity-delete-event event="event"></github-activity-delete-event>
            <github-activity-watch-event event="event"></github-activity-watch-event>
            <github-activity-follow-event event="event"></github-activity-follow-event>
            <github-activity-commit-comment-event event="event"></github-activity-commit-comment-event>
            <github-activity-create-event event="event"></github-activity-create-event>
            <github-activity-release-event event="event"></github-activity-release-event>
            <github-activity-fork-apply-event event="event"></github-activity-fork-apply-event>
            <github-activity-gist-event event="event"></github-activity-gist-event>
            <github-activity-gollum-event event="event"></github-activity-gollum-event>
            <github-activity-member-event event="event"></github-activity-member-event>
            <github-activity-public-event event="event"></github-activity-public-event>
            <github-activity-pull-request-review-comment-event event="event"></github-activity-pull-request-review-comment-event>
            <github-activity-team-add-event event="event"></github-activity-team-add-event>
        </div>
    </div>
</div>
